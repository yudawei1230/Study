<script type="text/javascript">
    $(function () {

    function checkLoginData() {
        $("#btnEp").attr("disabled");
        var systemName = $.trim($('#systemName').val());
        var systemPW = $('#systemPW').val();
        $('#systemName').val(systemName);

        if (0 == $('#message').length) {
            $('#errorMsg').after('<p id="message">${erroMsg}</p>');
        }

        if (systemName == '') {
            $("#message").html("请输入账户名");
            $("#btnEp").removeAttr("disabled");
            return false;
        }

        if (systemPW == '') {
            $("#message").html("请输入密码");
            $("#btnEp").removeAttr("disabled");
            return false;
        }

        if (verifyCode == '') {
            $("#message").html("请输入验证码");
            $("#btnEp").removeAttr("disabled");
            return false;
        }

        if (null != $('#verifyCode') && $('#verifyCode').length > 0) {
            var verifyCode = $.trim($('#verifyCode').val());
            $('#verifyCode').val(verifyCode);
            if ('' == verifyCode) {
                $("#message").html("请输入验证码");
                $("#btnEp").removeAttr("disabled");
                return false;
            }

            var patrn = /^[a-zA-Z0-9]{4}$/;
            if (!patrn.exec(verifyCode)) {
                $("#message").html("验证码格式非法");
                $("#btnEp").removeAttr("disabled");
                return false;
            }
        }

        $("#message").html("");
        if ($('#isEncrypt').val() != '1') {
            $('#systemPW').val(hex_md5($('#systemPW').val(), 1));
            $('#isEncrypt').val('1');
        }

        return true;
    }


</script>
